<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        .img-wrap {
            width: 1000px;
            height: 1000px;
            overflow: hidden;

        }

        /* 100%依照父的比例，object-fit自動調整等比例 */
        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 25% 50%;
        }
    </style>
</head>

<body>

    <!-- .img_wrap  -->
    <div class="img-wrap">
        <img src="/imgs/IMG_9142.JPG" alt="berry pancake" title="莓果鬆餅">

    </div>
</body>

</html>
