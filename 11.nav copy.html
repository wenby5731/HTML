<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            background-color: salmon;

        }


        u1>li {
            display: inline-block;
            line-height: 30px;
            margin-left: 10px;
            margin-right: 10px;

        }

        ul>li>a {
            text-decoration: none;
            color: black;
        }
    </style>

</head>

<body>
    <nav>
        <ul>
            <li><a href="./1.html5.html">Link1</a></li>
            <li><a href="./2.inline.html">Link2</a></li>

            <li><a href="./4.inline-block.html">Link4</a></li>
        </ul>
    </nav>

    <nav>
        <Ul id='globalenav'>
            <li>
            <li><a href="./1.html5.html">Link1</a></li>
            <li><a href="./2.inline.html">Link2</a></li>
            <li><a href="./3.block.html">Link3</a></li>
            <li><a href="./4.inline-block.html">Link4</a></li>
            </li>
